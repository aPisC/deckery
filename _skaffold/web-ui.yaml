apiVersion: skaffold/v2beta11
kind: Config
metadata:
  name: deckery-web-ui
build:
  artifacts:
    - image: localhost:30500/deckery/web-ui
      context: ../services
      docker:
        dockerfile: web-ui/Dockerfile
      sync:
        infer:
          - "web-ui/src/**"
          - "web-ui/public/**"
          - "common/**"
deploy:
  helm:
    releases: 
    - name: deckery-web-ui
      chartPath: ../_helm/charts/web-ui
      artifactOverrides:
        web_ui: localhost:30500/deckery/web-ui
      imageStrategy:
        helm: {}